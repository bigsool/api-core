Core\Model\TestCompany:
    oneToOne:
        owner:
            targetEntity: Core\Model\TestUser
            inversedBy: ownedCompany
            cascade: ["persist"]
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: true
                    onDelete: CASCADE
        storage:
            targetEntity: Core\Model\TestStorage
            inversedBy: company
            cascade: ["persist","remove"]
            joinColumns:
                storage_id:
                    referencedColumnName: id
                    nullable: true
                    onDelete: CASCADE
    oneToMany:
        users:
            targetEntity: Core\Model\TestUser
            mappedBy: company
            cascade: ["persist"]
    type: entity
    table: company
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
        address:
            type: text
            nullable: true
            length: null
            fixed: false
        zipCode:
            type: string
            nullable: true
            length: 255
            fixed: false
            column: zipCode
        city:
            type: string
            nullable: true
            length: 255
            fixed: false
        state:
            type: string
            nullable: true
            length: 255
            fixed: false
        country:
            type: string
            nullable: true
            length: 255
            fixed: false
        tel:
            type: string
            nullable: true
            length: 255
            fixed: false
        fax:
            type: string
            nullable: true
            length: 255
            fixed: false
        tva:
            type: string
            nullable: true
            length: 255
            fixed: false

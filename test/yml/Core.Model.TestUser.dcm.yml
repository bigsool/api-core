Core\Model\TestUser:
    oneToOne:
        credential:
            targetEntity: Core\Model\TestCredential
            inversedBy: user
            cascade:
                - persist
            joinColumns:
                credential_id:
                    referencedColumnName: id
                    nullable: true
    fields:
        confirmationKey:
            type: string
            nullable: true
            length: 255
        lastName:
            type: string
            nullable: true
            length: 255
        firstName:
            type: string
            nullable: true
            length: 255
        lang:
            type: string
            nullable: false
            length: 255
        creationDate:
            type: datetime
            nullable: false
    type: entity
    table: user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO

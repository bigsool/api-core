Core\Model\Contact:
    type: entity
    table: contact
    id:
        id:
            type: integer
    oneToMany:
        addresses:
            targetEntity: Core\Model\Address
            mappedBy: contact
            cascade:
                - persist
            onDelete: CASCADE
        emails:
            targetEntity: Core\Model\Email
            mappedBy: contact
            cascade:
                - persist
            onDelete: CASCADE
        phones:
            targetEntity: Core\Model\Phone
            mappedBy: contact
            cascade:
                - persist
            onDelete: CASCADE

Core\Model\Credential:
    type: entity
    table: Credential
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        login:
            type: string
            nullable: false
            length: 255
        password:
            type: string
            nullable: false
            length: 255
        salt:
            type: string
            nullable: false
            length: 255

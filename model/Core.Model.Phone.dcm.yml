Core\Model\Phone:
    type: entity
    table: phone
    id:
        id:
            type: integer
    fields:
        label:
            type: string
            nullable: true
            length: 255
        phone:
            type: string
            nullable: false
            length: 255
    manyToOne:
        contact:
            targetEntity: Core\Model\Contact
            inversedBy: phones

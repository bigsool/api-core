Contact:
    type: entity
    table: contact
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        label:
            type: string
            length: 255
        address:
            type: text
        city:
            type: string
            length: 255
        state:
            type: string
            length: 255
        zip:
            type: string
            length: 255
        country:
            type: string
            length: 255
        email:
            type: string
            length: 255
        phone:
            type: string
            length: 255

Contact:
    type: entity
    table: contact
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        label:
            type: string
            length: 255
        streets:
            type: text
            length: 65535
            nullable: true
        city:
            type: string
            length: 255
            nullable: true
        state:
            type: string
            length: 255
            nullable: true
        zip:
            type: string
            length: 255
            nullable: true
        country:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
            nullable: true
        mobile:
            type: string
            length: 255
            nullable: true
        landLine:
            type: string
            length: 255
            nullable: true

LoginHistory:
    type: entity
    table: login_history
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        date:
            type: date
            nullable: false
            length: 255
        credentialId:
            type: integer
            nullable: false
            length: 255
        clientName:
            type: string
            nullable: false
            length: 255
        clientVersion:
            type: string
            nullable: false
            length: 255
        IP:
            type: string
            nullable: false
            length: 255
        UUID:
            type: string
            nullable: false
            length: 255
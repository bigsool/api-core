ABPerson:
    type: entity
    table: abperson
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        lastName:
            type: string
            nullable: false
            length: 255
        firstName:
            type: string
            nullable: false
            length: 255
        title:
            type: string
            length: 255
    manyToOne:
        abcompany:
            targetEntity: Core\Model\ABCompany
            inversedBy: persons
            joinColumns:
                abcompany_id:
                    referencedColumnName: id
                    nullable: true
    oneToMany:
        abcompanyContact:
            targetEntity: Core\Model\ABCompanyContact
            mappedBy: abcompany
            cascade: ["persist"]
            onDelete: "SET NULL"
        abpersonContact:
            targetEntity: Core\Model\ABPersonContact
            mappedBy: abperson
            cascade: ["persist"]
            onDelete: "CASCADE"

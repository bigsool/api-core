ABCompanyContact:
    type: entity
    table: abcompany_contact
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    uniqueConstraints:
        abcompany_contact_order:
          columns:
              - abcompany_id
              - contact_id
              - order
    fields:
        type:
            type: string
            length: 255
            nullable: true
        order:
            column: `order`
            type: integer
    oneToOne:
        contact:
            targetEntity: Core\Model\Contact
            inversedBy: abcompanyContact
            cascade: ["persist"]
            joinColumns:
                contact_id:
                    referencedColumnName: id
                    nullable: true
    manyToOne:
        abcompany:
            targetEntity: Core\Model\ABCompany
            inversedBy: abcompanyContact
            joinColumns:
                abcompany_id:
                    referencedColumnName: id
                    nullable: true
        abperson:
            targetEntity: Core\Model\ABPerson
            inversedBy: abcompanyContact
            joinColumns:
                abperson_id:
                    referencedColumnName: id
                    nullable: true
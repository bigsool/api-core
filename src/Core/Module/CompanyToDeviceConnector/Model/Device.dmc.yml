Device:
    oneToMany:
        deviceCompanies:
            targetEntity: Core\Model\DeviceCompany
            mappedBy: device
    manyToOne:
        freetrialCompany:
            targetEntity: Core\Model\Company
            inversedBy: devicesUsedForTheFreetrial
            joinColumns:
                freetrial_company_id:
                    referencedColumnName: id
HostedProject:
    type: entity
    table: hostedProject

    id:
        id:
            type: bigint
            nullable: false
            unsigned: true
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
        creationDate:
            type: datetime
            nullable: false
            comment: ''
            column: creationDate
        patchId:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
            column: patchId
        lastModificationDate:
            type: datetime
            nullable: false
            comment: ''
            options:
                default: '0000-00-00 00:00:00'
            column: lastModificationDate
        clientNameCreator:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
            column: clientNameCreator
        clientVersionCreator:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
            column: clientVersionCreator
        UUIDCreator:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
            column: UUIDCreator
        isUploading:
            type: boolean
            nullable: true
            comment: ''
            column: isUploading
        isSynchronizable:
            type: boolean
            nullable: false
            comment: ''
            options:
                default: '0'
            column: isSynchronizable
    manyToOne:
        creator:
            targetEntity: Core\Model\User
            inversedBy: hostedProjects
            joinColumns:
                creator:
                    referencedColumnName: id
                    nullable: false
            cascade: ["persist"]
    oneToMany:
        userProjectRoles:
            targetEntity: Core\Model\UserProjectRole
            mappedBy: hostedProject
        sharedHostedProjects:
            targetEntity: Core\Model\SharedHostedProject
            mappedBy: hostedProject
            cascade: ["persist"]
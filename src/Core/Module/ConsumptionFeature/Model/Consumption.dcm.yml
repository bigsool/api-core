Consumption:
    type: entity
    table: consumption
    indexes:
        product_id:
            columns:
                - functionality_id
        company_id:
            columns:
                - company_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    manyToOne:
        functionality:
            targetEntity: Core\Model\Functionality
            inversedBy: consumptions
            joinColumns:
                functionality_id:
                    referencedColumnName: id
                    nullable: false
        company:
            targetEntity: Core\Model\Company
            inversedBy: consumptions
            joinColumns:
                company_id:
                    referencedColumnName: id
                    nullable: false
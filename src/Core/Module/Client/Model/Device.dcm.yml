Device:
    type: entity
    table: device
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        UUID:
            type: string
            nullable: false
            length: 255
            unique: true
        name:
            type: string
            nullable: true
            length: 255
        type:
            type: string
            nullable: false
            length: 255
    oneToMany:
         clients:
             targetEntity: Core\Model\Client
             mappedBy: device
             cascade: ["persist"]
Project:
  type: entity
  table: project
  id:
      id:
          type: string
          length: 16
          generator:
              strategy: NONE
  fields:
      name:
          type: string
          nullable: false
          length: 255
      creation_date:
          type: datetime
          nullable: false
      last_modification:
          type: datetime
          nullable: false
  oneToMany:
      patches:
          targetEntity: Core\Model\ProjectPatches
          mappedBy: project
          cascade: ["persist"]
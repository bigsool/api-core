Company:
    oneToOne:
        owner:
            targetEntity: Core\Model\User
            inversedBy: ownedCompany
            cascade: ["persist"]
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: true
        storage:
           targetEntity: Core\Model\Storage
           mappedBy: company
           cascade: ["persist"]
    oneToMany:
        users:
            targetEntity: Core\Model\User
            mappedBy: company
            cascade: ["persist"]
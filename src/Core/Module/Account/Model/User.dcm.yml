User:
    oneToOne:
        ownedCompany:
           targetEntity: Core\Model\Company
           mappedBy: owner
           cascade: ["persist"]
    manyToOne:
        company:
           targetEntity: Core\Model\Company
           inversedBy: users
           joinColumns:
               company_id:
                   referencedColumnName: id
                   nullable: true
           cascade: ["persist"]
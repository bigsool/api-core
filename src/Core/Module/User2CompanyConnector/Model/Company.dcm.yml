Company:
    oneToOne:
        owner:
            targetEntity: Core\Model\User
            inversedBy: ownedCompany
            cascade: ["persist"]
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: true
    oneToMany:
        users:
            targetEntity: Core\Model\User
            mappedBy: company
            cascade: ["persist"]
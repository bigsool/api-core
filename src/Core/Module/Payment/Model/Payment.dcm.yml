Payment:
  type: entity
  table: payment
  id:
      id:
          type: integer
          options:
              unsigned: true
          generator:
              strategy: IDENTITY
  fields:
      gateway:
          type: string
          nullable: false
          length: 255
      gatewayData:
          type: text
          nullable: false
          column: gateway_data
      status:
          type: string
          nullable: false
          length: 255
      amount:
          type: decimal
          precision: 22
          scale: 2
          nullable: false
      vat:
          type: decimal
          precision: 22
          scale: 2
          nullable: false
      currency:
          type: string
          nullable: false
          length: 3
      date:
          type: datetime
          nullable: false

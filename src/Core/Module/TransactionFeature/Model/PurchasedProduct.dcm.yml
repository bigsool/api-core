PurchasedProduct:
    type: entity
    table: purchasedProduct
    indexes:
        transaction_id:
            columns:
                - transaction_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        realPrice:
            type: float
            nullable: true
            precision: 10
            scale: 0
            comment: ''
            column: real_price
        quantity:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            options:
                default: '1'
        durationfactor:
            type: integer
            nullable: false
            unsigned: true
            comment: ''
            options:
                default: '1'
            column: durationFactor
        enddate:
            type: date
            nullable: true
            comment: ''
            column: endDate
    manyToOne:
        transaction:
            targetEntity: Core\Model\Transaction
            inversedBy: purchasedProducts
            joinColumns:
                transaction_id:
                    referencedColumnName: id
                    nullable: false
        product:
            targetEntity: Core\Model\Product
            inversedBy: purchasedProducts
            joinColumns:
                product_id:
                    referencedColumnName: id
                    nullable: false
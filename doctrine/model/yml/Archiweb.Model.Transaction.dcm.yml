Archiweb\Model\Transaction:
    type: entity
    table: transaction
    indexes:
        payment_id:
            columns:
                - payment_id
        user_id:
            columns:
                - user_id
        invoice_id:
            columns:
                - invoice_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        timestamp:
            type: datetime
            nullable: false
            comment: ''
        invoicingstatus:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
            column: invoicingStatus
        paymentstatus:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
            column: paymentStatus
        comment:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
    oneToOne:
        billingAddress:
            targetEntity: Archiweb\Model\BillingAddress
            mappedBy: transaction
        invoice:
            targetEntity: Archiweb\Model\Invoice
            inversedBy: transaction
            joinColumns:
                invoice_id:
                    referencedColumnName: id
        payment:
            targetEntity: Archiweb\Model\Payment
            inversedBy: transaction
            joinColumns:
                payment_id:
                    referencedColumnName: id
    manyToOne:
        user:
            targetEntity: Archiweb\Model\User
            inversedBy: transactions
            joinColumns:
                user_id:
                    referencedColumnName: id
                    nullable: false
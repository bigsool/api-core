Core\Model\BillingAddress:
    type: entity
    table: billingAddress
    id:
        transaction:
              associationKey: true
    fields:
        name:
            type: string
            nullable: true
            length: 255
            fixed: false
        address:
            type: string
            nullable: true
            length: 255
            fixed: false
        zipCode:
            type: string
            nullable: true
            length: 255
            fixed: false
            column: zipCode
        city:
            type: string
            nullable: true
            length: 255
            fixed: false
        state:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
        country:
            type: string
            nullable: true
            length: 255
            fixed: false
    oneToOne:
        transaction:
            targetEntity: Core\Model\Transaction
            inversedBy: billingAddress
            joinColumns:
                transaction_id:
                    referencedColumnName: id
                    nullable: false
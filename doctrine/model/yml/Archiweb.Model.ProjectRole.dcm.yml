Archiweb\Model\ProjectRole:
    type: entity
    table: projectRole
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        label:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
    manyToMany:
        companiesForWhichThisProjectRoleIsDefault:
            targetEntity: Archiweb\Model\Company
            mappedBy: defaultRoles
    oneToMany:
        userProjectRoles:
            targetEntity: Archiweb\Model\UserProjectRole
            mappedBy: projectRole
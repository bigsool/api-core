Core\Model\Device:
    type: entity
    table: device
    indexes:
        freetrial_company_id:
            columns:
                - freetrial_company_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
            options:
                default: ''
        type:
            type: string
            nullable: false
            length: 255
            fixed: false
        uuid:
            type: string
            nullable: false
            length: 255
            fixed: false
    manyToOne:
        freetrialCompany:
            targetEntity: Core\Model\Company
            inversedBy: devicesUsedForTheFreetrial
            joinColumns:
                freetrial_company_id:
                    referencedColumnName: id
    oneToMany:
        deviceClients:
            targetEntity: Core\Model\DeviceClient
            mappedBy: device
        deviceCompanies:
            targetEntity: Core\Model\DeviceCompany
            mappedBy: device
Core\Model\Invoice:
    type: entity
    table: invoice
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
        date:
            type: datetime
            nullable: false
            comment: ''
        url:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: ''
    oneToOne:
        transaction:
            targetEntity: Core\Model\Transaction
            mappedBy: invoice
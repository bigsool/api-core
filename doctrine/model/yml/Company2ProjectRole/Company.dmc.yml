Company:
  manyToMany:
        defaultRoles:
            targetEntity: Core\Model\ProjectRole
            inversedBy: companiesForWhichThisProjectRoleIsDefault
            joinTable:
                name: companyProjectDefaultRole
                joinColumns:
                    -
                        name: company_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: role_id
                        referencedColumnName: id
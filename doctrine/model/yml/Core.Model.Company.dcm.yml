Core\Model\Company:
    type: entity
    table: company
    indexes:
        owner_id:
            columns:
                - owner_id
        overconsumptionReminder_id:
            columns:
                - overconsumptionReminder_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
        address:
            type: text
            nullable: true
            length: null
            fixed: false
        zipCode:
            type: string
            nullable: true
            length: 255
            fixed: false
            column: zipCode
        city:
            type: string
            nullable: true
            length: 255
            fixed: false
        state:
            type: string
            nullable: true
            length: 255
            fixed: false
        country:
            type: string
            nullable: true
            length: 255
            fixed: false
        tel:
            type: string
            nullable: true
            length: 255
            fixed: false
        fax:
            type: string
            nullable: true
            length: 255
            fixed: false
        tva:
            type: string
            nullable: true
            length: 255
            fixed: false
    oneToOne:
        currentOverconsumptionReminder:
            targetEntity: Core\Model\OverconsumptionReminder
            inversedBy: companyForWhichThisOverconsumptionReminderIsStillCurrent
            joinColumns:
                overconsumptionReminder_id:
                    referencedColumnName: id
        owner:
            targetEntity: Core\Model\User
            inversedBy: ownedCompany
            cascade: ["persist"]
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: true
        storage:
            targetEntity: Core\Model\Storage
            mappedBy: company
            cascade: ["persist"]
    oneToMany:
        overconsumptionReminders:
            targetEntity: Core\Model\OverconsumptionReminder
            mappedBy: company
        deviceCompanies:
            targetEntity: Core\Model\DeviceCompany
            mappedBy: company
        devicesUsedForTheFreetrial:
            targetEntity: Core\Model\Device
            mappedBy: freetrialCompany
        users:
            targetEntity: Core\Model\User
            mappedBy: company
            cascade: ["persist"]
        sharedReports:
            targetEntity: Core\Model\SharedReport
            mappedBy: company
    manyToMany:
        defaultRoles:
            targetEntity: Core\Model\ProjectRole
            inversedBy: companiesForWhichThisProjectRoleIsDefault
            joinTable:
                name: companyProjectDefaultRole
                joinColumns:
                    -
                        name: company_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: role_id
                        referencedColumnName: id